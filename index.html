<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCSP-12 Teams Generator</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="homeContainer">
        <div>
            <h1>MCSP-12 Random Teams Generator</h1>
        </div>

        <div id="generateButton"></div>

        <div id="teamSizeContainer">

            <p>Please select a team size:</p>
            <input type="radio" id="teams2" value=2 class='radioBtn'>
            <label>Teams of 2</label><br>

            <input type="radio" id="teams3" value=3 class='radioBtn'>
            <label>Teams of 3</label><br>

            <input type="radio" id="teams4" value=4 class='radioBtn'>
            <label>Teams of 4</label><br>

            <input type="radio" id="teams5" value=5 class='radioBtn'>
            <label>Teams of 5</label><br><br>

        </div>

        <br><br>

        <div id="listOfNamesContainer">

        </div>

    </div>
    <br><br>
    <div id="resultContainer">

    </div>
</body>

</html>
